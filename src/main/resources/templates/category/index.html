<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Index Category - List</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${data}">
               <td th:text="${item.id}">1</td>
               <td th:text="${item.name}">Category 1</td>
               <td th:text="${item.description}">Category 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
